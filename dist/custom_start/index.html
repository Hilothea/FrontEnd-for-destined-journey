'精灵'},{name:'【种族限定】失落的氏族图腾',description:'（仅限兽族）你的氏族图腾被敌对部落偷走了，这是奇耻大辱。你必须独自潜入对方的领地，在先祖之魂的怒火降临前，凭自己的力量和荣耀将图腾夺回。',requiredRace:'兽族'}],地区限定:[{name:'【地区限定】踏星仪式',description:'（仅限“伯伦斯法环”开局）听闻“伯伦斯法环”三年一度的大型学徒招募仪式“踏星仪式”即将举行，你决定前往“伯伦斯法环”求学，一路日夜兼程，你终于赶在伯伦斯法环的“踏星仪式”当天来到了雾晶港。穿越宏伟庞大的魔幻城市，步入城市中心的伯伦斯广场，你在熙熙攘攘的人群中排队进入那高耸入云的魔幻巨塔“苍穹之塔”。此刻你身处塔中宽广恢弘的学徒招募大厅，和上千人一起等待着那张测试天赋和技能、决定自己命运的魔法羊皮纸。',requiredLocation:'大陆东北部沿海区域-伯伦斯法环联邦-雾晶港'},{name:'【地区限定】无尽之雨和无尽之旅',description:'（仅限诺瓦·瓦伦蒂亚城开局）你来到了整片大陆上最大的冒险者之城——诺瓦·瓦伦蒂亚城。无尽的雨林、庞大的诺瓦尔河、传说中的龙姬、以及神话中封印了第二代魔王的神迹“无尽深渊地城”，这座坐落于原始魔法雨林“无尽树海”的雨之城，将成为你传奇史诗的起点。此刻你身处整片大陆上规模最大的冒险者公会分会——“瓦伦蒂亚冒险者公会”的服务大厅中，正打算注册成为一名正式的冒险者。',requiredLocation:'大陆西南部区域-无尽树海-奥古斯提姆帝国-诺瓦·瓦伦蒂亚城'},{name:'【地区限定】王国的暗流',description:'（仅限索伦蒂斯王国开局）索伦蒂斯王国的海军正在秘密寻找一件名为"海龙之牙"的遗物，据说它能平息风暴。一位神秘的贵族委托你抢先一步找到它，他似乎另有图谋。',requiredLocation:'大陆东南部区域-索伦蒂斯王国'},{name:'【地区限定】北境的呼唤',description:'（仅限诺斯加德联盟开局）诺斯加德联盟的锻造师协会急需一种只在"永冻冰原"上才能找到的"永冻冰晶"。这不仅是一趟深入魔物腹地的危险旅程，更是赢得这些坚韧北方人尊重的机会。',requiredLocation:'大陆东北部区域-诺斯加德联盟'}]},R={第一层级:[{name:'艾琳',cost:100,lifeLevel:'第一层级/普通层级',level:4,race:'人类',identity:['城镇卫兵家的女儿'],career:['见习牧师学徒'],personality:'开朗、善良、有点冒失。',like:'她对你抱有纯真的憧憬与爱慕。喜欢为你烤制各种口味的面包，并期待获得你的称赞。在你受伤时，会慌张又认真地为你包扎伤口。喜欢在闲暇时坐在你身边，听你讲述冒险的故事。',app:'一头温暖的亚麻色短发，脸上有点小雀斑，澄澈的棕色眼眸里总是闪烁着活力的光芒。身形娇小，身上总带着一股淡淡的麦香。',cloth:'朴素的村女服饰。',equip:[],attributes:{strength:5,dexterity:5,constitution:4,intelligence:6,mind:7},stairway:{isOpen:!1},isContract:'是',affinity:25,comment:'只要能看到你冒险归来时疲惫却安心的笑容，为我做的面包就是世界上最美味的！',backgroundInfo:'在卫兵父亲的熏陶下，艾琳从小就对守护家园的英雄们充满敬意。当你在小镇崭露角时，她便将这份憧憬悄悄地放在了你的身上，梦想着有一天能用自己的治愈魔法，成为你最坚实的后盾。',skills:[{name:'爱心面包',type:'主动',tag:'[功能][治疗]',rarity:'common',effect:'每日一次，艾琳为你烤制一个充满爱心的面包，食用后获得一个持续1小时的【微弱生命恢复】效果(每分钟恢复1%最大生命值)。',description:'充满了制作者心意的温暖面包，能慰藉旅人的身心。'},{name:'慰藉之心',type:'被动',tag:'[增益]',rarity:'common',effect:'艾琳的陪伴让你感到安心，你的负面精神状态（如恐惧、混乱）抗性提升5%。',description:'善良纯真的陪伴是最好的良药。'}]},{name:'菲娜',cost:100,lifeLevel:'第一层级/普通层级',level:4,race:'精灵',identity:['精灵平民'],career:['采药人','猎人学徒'],personality:'文静、害羞、对外界充满好奇。',like:'她将你视为重要的朋友与依靠，这份感情正悄悄转变为爱意。喜欢和你一起在林间漫步，为你指认各种奇特的植物。虽然不善言辞，但会用弓箭默默守护你的背后。当你注视她时，她会羞涩地低下头，耳尖微微泛红。',app:'柔顺的翠绿色长发，用藤蔓简单束起，尖尖的耳朵格外灵动，碧绿的眼眸如林中清泉。身姿纤细。',cloth:'便于活动的皮甲和绿色短裙。',equip:[{name:'小巧的木弓',type:'武器',tag:'[弓]',rarity:'common',effect:'提供基础的远程物理攻击能力。',description:'一把由精灵猎人学徒使用的轻便木弓，做工小巧精致。'}],attributes:{strength:5,dexterity:7,constitution:5,intelligence:5,mind:6},stairway:{isOpen:!1},isContract:'是',affinity:28,comment:'森林...告诉了我你的位置。只要你需要，我的箭矢会为你扫清前方的荆棘。',backgroundInfo:'菲娜是诞生于月光林地的精灵，自幼便能聆听万物的声音。一次意外的受伤让你闯入了她平静的生活，你身上那股来自外界的、复杂而强大的气息深深吸引了她。对你来说是萍水相逢，对她而言却是命运的低语。',skills:[{name:'林间低语',type:'主动',consume:'20MP',tag:'[功能]',rarity:'uncommon',effect:'让菲娜与周围的植物沟通，可以探知附近50米范围内的生物动向，持续1分钟。',description:'森林是精灵最可靠的耳目。'},{name:'自然亲和',type:'被动',tag:'[增益]',rarity:'common',effect:'在森林或草地环境中，菲娜的SP恢复速度提升10%。',description:'身处自然之中，精灵能更快地恢复体力。'}]},{name:'米可',cost:100,lifeLevel:'第一层级/普通层级',level:4,race:'兽族(猫族)',identity:['贫民','流浪儿'],career:['佣兵团新手杂役'],personality:'警惕、机灵、外冷内热。',like:'你是在她最困难时给予温暖的人，她已将你认定为唯一的家人和主人。喜欢蜷缩在你怀里睡觉，发出满足的咕噜声。会把偷来的“宝物”（通常是亮晶晶的小玩意）献给你。允许你抚摸她敏感的耳朵和尾巴，这是她表达最高信任的方式。',app:'蓬松的黑色短发下，一双灵动的金色猫瞳格外显眼，头顶有对黑色的猫耳，身后是同样颜色的尾巴。身材瘦小，动作敏捷。',cloth:'打满补丁但很干净的旧衣服。',equip:[],attributes:{strength:5,dexterity:8,constitution:4,intelligence:5,mind:5},stairway:{isOpen:!1},isContract:'是',affinity:30,comment:'别...别误会！这个才不是特意给你留的！只是我吃不完而已！...你的手，很暖和。',backgroundInfo:'在遇到你之前，米可的世界只有冰冷的街道和为了生存的挣扎。你是第一个给予她食物却没有索取任何回报的人，也是第一个会温柔地抚摸她耳朵的人。这份温暖，让她第一次有了“家”的感觉，也让她下定决心用自己小小的爪子守护这份来之不易的归宿。',skills:[{name:'灵巧之爪',type:'主动',consume:'10SP',tag:'[功能]',rarity:'uncommon',effect:'每日三次，米可可以进行一次巧手检定，尝试开启简易锁具或从目标身上偷窃一件价值不高的物品。',description:'猫族的天赋让她们能做到很多人类做不到的精细活。'},{name:'夜行者',type:'被动',tag:'[功能]',rarity:'common',effect:'在夜晚或昏暗环境下，米可的潜行检定获得+10%成功率加成。',description:'黑夜是猫最好的伪装。'}]},{name:'露娜',cost:100,lifeLevel:'第一层级/普通层级',level:4,race:'翼族',identity:['翼民平民','信使'],career:['信使学徒'],personality:'活泼、乐观、有些路痴。',like:'她深深地迷恋着你，认为你是地面上最帅气、最强大的人。喜欢从空中盘旋而下，给你一个惊喜的拥抱。喜欢让你梳理她翅膀上的羽毛，这会让她感到非常舒服和亲密。经常会分享一些道听途说但并不准确的“重要情报”给你。',app:'天蓝色的齐肩短发，蔚蓝的眼眸充满神采，背后有一对尚未完全长成的白色羽翼，耳后有小巧的头翅。体态轻盈。',cloth:'信使公会的制服短裙，白色过膝袜，便于飞行的短靴。',equip:[],attributes:{strength:4,dexterity:7,constitution:6,intelligence:5,mind:5},stairway:{isOpen:!1},isContract:'是',affinity:26,comment:'地面上的世界，因为有你才变得这么有趣！下次带我一起去冒险吧，我保证，这次绝对不会迷路了！大概...',backgroundInfo:'作为一名信使学徒，露娜总是对天空之外的世界充满幻想。一次送错信的偶然，让她降落在了你的面前。你从容应对麻烦的身姿，以及你所讲述的地面冒险故事，彻底点燃了她内心的火焰，让她认定了你就是故事里无所不能的英雄。',skills:[{name:'轻羽之风',type:'主动',consume:'50SP',tag:'[功能]',rarity:'uncommon',effect:'露娜抱着你进行最多30米的滑翔，可以跨越一些小型障碍。',description:'翼族与生俱来的飞行能力，即使尚未完全成熟也能提供很大帮助。'},{name:'天空的祝福',type:'被动',tag:'[增益]',rarity:'common',effect:'与露娜同行时，你受到的坠落伤害减少50%。',description:'有翼族朋友在，高处似乎也不那么可怕了。'}]}],第二层级:[{name:'克莱尔·梵卓',cost:250,lifeLevel:'第二层级/中坚层级',level:8,race:'人类',identity:['王家书库特聘学者','C级冒险者'],career:['学者'],personality:'知性、冷静、一丝不苟，但对在意的人会展露温柔。',like:'她对你充满了浓厚的学术兴趣和个人爱慕。喜欢与你探讨古代遗迹的秘密，并为你解读晦涩的古文。在你熬夜研究时，会为你披上毯子，并准备提神的饮品。喜欢和你进行智力游戏，并享受被你“将死”的瞬间。私下里，她渴望你用强硬的方式打乱她一丝不苟的常态。',app:'乌木般的黑色长发用一根银簪优雅地盘起，镜片后的紫色眼眸深邃而睿智。身材高挑，曲线优美，散发着书卷与墨水的气息。',cloth:'金丝眼镜，剪裁合身的学者长袍。',equip:[],attributes:{strength:5,dexterity:6,constitution:5,intelligence:11,mind:8},stairway:{isOpen:!1},isContract:'是',affinity:45,comment:'你就像一本我永远无法完全解读的古籍，每一个新的发现都让我更加沉迷。请允许我，继续研究你的一切。',backgroundInfo:'出身于学者世家的克莱尔，人生轨迹本应是在故纸堆中探寻历史的真相。然而，作为C级冒险者的你，身上所展现出的不合常理的力量与命运轨迹，成为了她研究生涯中最大的“变量”。探究你的秘密，不知不觉间已从学术兴趣演变成了无法割舍的情感。',skills:[{name:'知识解析',type:'主动',consume:'100MP',tag:'[功能]',rarity:'rare',effect:'每日一次，克莱尔可以消耗100MP鉴定一件未知物品（非传说级），或提供一条与你当前困境相关的关键情报。',description:'渊博的知识是揭示真相的钥匙。'},{name:'学者的洞察',type:'被动',tag:'[功能]',rarity:'rare',effect:'在解读文献或分析情报时，有15%几率获得额外信息。',description:'训练有素的头脑总能发现常人忽略的细节。'}]},{name:'伊莉雅·月影',cost:250,lifeLevel:'第二层级/中坚层级',level:8,race:'精灵',identity:['月神殿祭司助理'],career:['月光游侠学徒'],personality:'高贵、典雅、悲天悯人。',like:'她相信你是命运指引的伴侣，对你的爱意深沉而神圣。喜欢在月光下为你祈祷和祝福。习惯在入睡时，用她带有月神气息的魔力为你构建一个安宁的梦境。性爱时，她会展现出与平日神圣气质截然相反的、顺从又渴求的一面，将此视为灵魂与肉体最神圣的结合。',app:'月光般的银色长发直垂至脚踝，淡金色的眼眸仿佛蕴藏着星辰。额间有月形的银色印记，气质空灵而圣洁，赤足。',cloth:'华丽的露背祭司长袍，布料如月光般流淌，脚踝上戴着银色的铃铛。',equip:[],attributes:{strength:6,dexterity:8,constitution:6,intelligence:8,mind:9},stairway:{isOpen:!1},isContract:'是',affinity:50,comment:'月神在上，星辰为证。我的身、我的心、我的信仰，皆为您而献。请接受我的一切，我命运中的爱人。',backgroundInfo:'伊莉雅是月神殿中最虔诚的侍者，她自小便能感受到月光的指引。在一次重要的祭典上，她从月神的启示中看到了你的身影。她坚信这是命运的安排，你是月神赐予她的伴侣，她的使命不仅是侍奉神明，更是要用一生去守护和爱慕你。',skills:[{name:'月神之慰',type:'主动',consume:'150MP',tag:'[治疗][增益]',rarity:'rare',effect:'伊莉雅吟唱祷文，为你恢复相当于她(精神值x20)的生命值，并附加一个能吸收(精神值x10)伤害的月光护盾，持续30秒。',description:'月光的力量不仅能抚平伤痛，也能庇护信徒。'},{name:'星辰庇护',type:'被动',tag:'[增益]',rarity:'rare',effect:'在夜晚或受到月光照耀时，你受到的魔法伤害降低10%。',description:'在夜幕之下，月神的信徒会受到星辰的额外眷顾。'}]},{name:'芬里娅',cost:250,lifeLevel:'第二层级/中坚层级',level:8,race:'兽族(狼族)',identity:['兽族氏族狩猎队长'],career:['正式战士'],personality:'勇猛、忠诚、富有野性的占有欲。',like:'你通过力量赢得了她的认可与爱情，她视你为唯一的头狼与配偶。喜欢用舔舐的方式为你清理伤口，这是兽族的最高礼遇。习惯以半蹲的姿势守护在你身边，警惕任何潜在的威胁。在二人世界里，她会化身为热情似火的母狼，渴望你用最原始的方式征服她，让她为你诞下最强的后代。',app:'一头桀骜不驯的银灰色长发，锐利的琥珀色兽瞳，头顶有一对毛茸茸的狼耳。身材高大健美，肌肉线条流畅充满力量感。身后一条毛茸茸的大尾巴会根据情绪而摆动。',cloth:'兽皮胸甲，兽皮战裙。',equip:[],attributes:{strength:9,dexterity:8,constitution:8,intelligence:5,mind:5},stairway:{isOpen:!1},isContract:'是',affinity:48,comment:'嗷！我的头狼，你的气味让我安心。只要有我在，没有任何宵小能伤到你。今晚...和我一起狩猎吧。',backgroundInfo:'在狼族，力量代表一切。作为氏族最强的狩猎队长，芬里娅从未将任何男性放在眼里。直到你的出现，以绝对的力量在战斗中将她彻底折服。遵循兽族最古老的法则，她向强者献上了自己的忠诚与爱意，认定你是有资格带领她、征服她的唯一头狼。',skills:[{name:'狩猎律动',type:'主动',consume:'100SP',tag:'[增益][减益]',rarity:'rare',effect:'开启后持续1分钟。你与芬里娅的协同攻击会对敌人叠加【猎杀印记】(最多3层)，每层印记使你们对其造成的物理伤害提升5%。',description:'狼群的狩猎之道在于默契的配合与致命的追击。'},{name:'野性直觉',type:'被动',tag:'[功能]',rarity:'rare',effect:'与芬里娅同行时，你对半径20米内的敌意和陷阱的被动感知检定获得+10%成功率加成。',description:'野兽的直觉远比人类的感官更敏锐。'}]},{name:'赛拉菲娜',cost:250,lifeLevel:'第二层级/中坚层级',level:8,race:'翼族',identity:['圣翼骑士团成员'],career:['圣翼骑士团骑士学徒'],personality:'严谨、可靠、富有责任心。',like:'她欣赏你的强大与品格，将你视为可以托付后背的伴侣。喜欢在结束任务后，与你在云端之上并肩飞行。作为你的伴侣，她会用翅膀将你紧紧护在身下，无论是在休憩或情爱之时。她会认真执行你下达的任何“命令”，并从中获得满足感。',app:'耀眼的金色长发扎成高马尾，凌厉的碧色眼眸如同鹰隼。背后是两对强健有力的洁白羽翼，展开时极具压迫感。丰满成熟的女性曲线，气质英姿飒爽。',cloth:'暂无',equip:[{name:'圣翼骑士轻甲',type:'防具',tag:'[轻甲]',rarity:'rare',effect:'提供优良的物理防御，同时经过特殊设 白金之心',type:'被动',tag:'[增益][伤害]',rarity:'epic',effect:'欣特莱雅的光属性与神圣属性抗性提升30%，且她的所有攻击都附带额外的光属性伤害。',description:'纯净的灵魂使她天生亲和光明，也让她对黑暗的侵蚀有着更强的抵抗力。'}]},{name:'奈菲丝',cost:400,lifeLevel:'第三层级/精英层级',level:11,race:'海渊龙(亚种海龙)',identity:['你的宠物','坐骑'],career:['战斗魔宠'],personality:'意识和心理年龄相当于3岁左右的人类儿童。温顺、爱撒娇。',like:'喜欢在深水和海水中畅游生活。她渴望时刻粘在你身边被你爱抚，喜欢盘起自己长长的身体温柔地把你圈在中间。她很喜欢你赐予她的名字，喜欢叫你为“爸爸主人”。对你怀有永恒的爱慕与忠诚。',app:'生理年龄只有50岁左右的幼龙。拥有类蛇形的优美流线型躯体、细密的深沉黑蓝色鳞片、海蓝色的巨大眼眸、头顶一只梦幻的海蓝色海晶犄角。体长约6米。',cloth:'你赠与她的镶嵌于犄角顶端血红晶石。',equip:[],attributes:{strength:8,dexterity:7,constitution:11,intelligence:10,mind:9},stairway:{isOpen:!1},isContract:'是',affinity:100,comment:'爸爸……主人……在一起……',backgroundInfo:'本是深海中自由自在的小海龙，被你穿越而来的灵魂吸引，在系统助手的指引下与你缔结了红线。在你之前，她的世界只有冰冷的海水和孤独。你的灵魂是她感受到的第一份温暖，让她本能地想要靠近、追随，永远不分开。',skills:[{name:'唤涡',type:'主动',consume:'1000MP',tag:'[伤害][控制][范围]',rarity:'epic',effect:'在指定水域中制造一个直径50米的恐怖漩涡，持续1分钟，对范围内的所有单位造成极强的拉扯效果与持续的水属性伤害。冷却时间2小时。',description:'海龙是海洋的宠儿，能够轻易搅动深海的力量，制造凡人无法抗衡的灾难。'},{name:'灵魂羁绊',type:'被动',tag:'[功能][召唤]',rarity:'epic',effect:'奈菲丝的灵魂与你直接相连，可以无视距离进行意识交流。你可以消耗500MP，通过灵魂链接撕开空间隧道，将奈菲丝召唤到自己身边(需附近有足量水源)。',description:'超越空间的联系，证明了你们之间牢不可破的契约。'}]},{name:'伊格妮丝',cost:400,lifeLevel:'第三层级/精英层级',level:11,race:'炎狱龙(亚种火龙)',identity:['你的宠物','坐骑'],career:['战斗魔宠'],personality:'意识和心理年龄相当于3岁左右的人类儿童。活泼、爱争宠。',like:'喜欢生活在炎热干燥的环境中，例如火山口。她渴望时刻粘在你身边被你爱抚，喜欢用自己带着细刺的幼龙大舌头舔舐你的身体。她很喜欢你赐予她的名字，喜欢叫你为“爸爸主人”。对你怀有永恒的爱慕与忠诚。',app:'生理年龄只有50岁左右的幼龙。拥有狰狞的黑红色甲壳和鳞片、翼展约5米的巨大黑红色龙翼、巨大的金色龙种竖瞳、头顶有一对黑红晶石犄角。可以展开双翅借助魔力短途飞翔。体型约4米。',cloth:'你赠与她的左爪趾上的辉金戒指。',equip:[],attributes:{strength:11,dexterity:8,constitution:11,intelligence:8,mind:7},stairway:{isOpen:!1},isContract:'是',affinity:100,comment:'爸爸……主人……我的！',backgroundInfo:'本是生活在火山中无忧无虑的小火龙，被你穿越而来的灵魂吸引，在系统助手的指引下与你缔结了红线。与奈菲丝的温顺不同，伊格妮丝的本能更具侵略性和占有欲。在她看来，你这团温暖的灵魂是独属于她的宝藏，任何试图分享这份温暖的存在，都是需要被龙息警告的敌人。',skills:[{name:'炎狱吐息',type:'主动',consume:'1000MP',tag:'[伤害][范围][减益]',rarity:'epic',effect:'喷吐出一道覆盖前方8米锥形范围的炎狱吐息，对所有目标造成大量火属性与死亡属性混合伤害，并附加【燃烧】与【腐蚀】效果。冷却时间2小时。',description:'来自火山深处的怒火，足以将钢铁融化，将生命腐蚀 scription:'古代神祇的遗物，此为其使用、遗留的祭品。没有人知道神祇为了什么而祈祷、许愿，又或是，为了什么而忏悔。'},{name:'黄金义手',cost:80,type:'饰品',tag:'[义肢][防御: 450][敏捷+1]',rarity:'legendary',effect:'敏捷+1。当你使用带有【连击】或【多段】标签的技能并完整命中时，获得一层【连舞】效果，每层使你造成的物理伤害提升10%，持续至战斗结束。此效果最多叠加6次。',description:'传说中的剑士其肢体并不完整，此为其对决古老腐败时，使用的黄金义肢。'},{name:'长尾猫别针',cost:60,type:'饰品',tag:'[别针][防御: 400]',rarity:'legendary',effect:'你免疫所有因高处坠落造成的伤害。',description:'以长尾猫的形象制成的别针。据说那是月与群星的神祇故事中出现的妖精猫，曾从星间跃下落到地面，却安然无恙。'},{name:'纠缠脐带',cost:60,type:'饰品',tag:'[饰品][防御: 400]',rarity:'legendary',effect:'在任何社交检定中，你都可以选择让检定自动成功。每日限一次。',description:'歪扭成奇怪模样的神秘圆环。那是世人间隐秘的联系，无从得知来源的思维、神态、情绪、举止。'},{name:'狂龙护符',cost:90,type:'饰品',tag:'[护符][防御: 650]',rarity:'legendary',effect:'你造成的能量伤害（火焰、雷电）提升40%。你免疫【燃烧】和【麻痹】效果。',description:'参考飞龙首领的模样制成的护符。飞龙的首领是裹挟着焰雷的狂龙，据说它曾挑战古龙之王，最后落得两败俱伤。'},{name:'王受赐护符',cost:85,type:'饰品',tag:'[护符][防御: 600]',rarity:'legendary',effect:'当你使用任何恢复HP、MP或SP的【消耗品】或技能时，该过程不会被第五层级及以下的敌人的攻击所打断。',description:'参考绝强的战王，誓约神祇并受到赐福时的模样制成的护符。誓约神祇之王，耸立于大地。'},{name:'亲爱的星尘',cost:95,type:'饰品',tag:'[护符][防御: 400]',rarity:'legendary',effect:'所有需要消耗[动作]资源的技能，现在改为不消耗[动作]资源，但你受到的所有伤害提升100%。',description:'以老者手指轻捏星屑的模样制成的护符。你呀，要去学会爱。'},{name:'战王的肖像',cost:80,type:'饰品',tag:'[饰品][防御: 580]',rarity:'legendary',effect:'你的所有蓄力攻击（消耗[攻击]与[动作]）造成的最终伤害提升60%。',description:'以古代王者的形象制成的小肖像，这位王者是勇猛的战士，与神祇誓约。'},{name:'法王的肖像',cost:80,type:'饰品',tag:'[饰品][防御: 580]',rarity:'legendary',effect:'所有需要引导的技能，其引导时间减半（至少保留一个最短的施法动作）。',description:'以古代王者的形象制成的小肖像，这位王者精通魔法，与神祇相连。'},{name:'古王护符',cost:90,type:'饰品',tag:'[护符][防御: 680]',rarity:'legendary',effect:'你施加给自身或友方的所有【增益】效果，持续时间增加2回合，数值效果提升25%。',description:'参考远古巨龙之王的形象制成的远古熟铁护符。古王的城，据说还在遥远天际的彼端矗立。'},{name:'神祇',cost:70,type:'饰品',tag:'[护符][防御: 500][体质+1]',rarity:'legendary',effect:'体质+1。',description:'关于神祇传说的雕制护符。神祇，曾见过世界树全貌的存在，那是世间唯一、万物伊始。'},{name:'碎星',cost:70,type:'饰品',tag:'[护符][防御: 500][力量+1]',rarity:'legendary',effect:'力量+1。',description:'关于英雄传说的雕制护符。英雄，独自挑战并粉碎坠落的星星，那是从天而降的可怕天外生命。'},{name:'剑士',cost:70,type:'饰品',tag:'[护符][防御: 500][敏捷+1]',rarity:'legendary',effect:'敏捷+1。',description:'关于剑士传说的雕制护符。剑士，其剑技蕴藏封印古老腐败的力量，那是户枢不蠹、流水不腐。'},{name:'观星',cost:70,type:'饰品',tag:'[护符][防御: 500][智力+1]',rarity:'legendary',effect:'智力+1。',description:'关于观星传说的雕制护符。观星，仰望夜空找寻星星的轨迹，那是一段不停追赶命运的旅行。'},{name:'预言',cost:70,type:'饰品',tag:'[护符][防御: 500][精神+1]',rarity:'legendary',effect:'精神+1。',description:'关于预言传说的雕制护符。预言，毋庸置疑的静谧沉默中的奥秘，那是随后的话语，不曾存在的话语。'},{name:'古老王者的烙印',cost:150,type:'饰品',tag:'[奇物][防御: 900][力量+1][敏捷+1][体质+1]',rarity:'mythic',effect:'力量+1，敏捷+1，体质+1。',description:'某位古老王者的一只不朽眼眸，置入黄金丝线勾勒组成的小球。'},{name:'古老神祇的烙印',cost:150,type:'饰品',tag:'[奇物][防御: 900][智力+2][精神+2]',rarity:'mythic',effect:'智力+2，精神+2。',description:'某位古老神祇的一只不朽眼眸，置入黄金丝线勾勒组成的小球。'},{name:'牺牲细枝',cost:110,type:'饰品',tag:'[奇物][防御: 800]',rarity:'mythic',effect:'当你受到致命伤害时，免疫该次伤害，并立即传送脱离战斗。你的HP、MP、SP完全恢复。此效果触发后，该物品将被摧毁。',description:'世界树的一部份，在世界久远开端时剪下的树枝。'},{name:'黑月',cost:200,type:'饰品',tag:'[奇物][防御: 1200]',rarity:'mythic',effect:'一次性使用。你可以指定一个在过去24小时内死亡的生物（不包括神祇），使其完全复活且不受任何先前伤病影响。使用后此物品消失。',description:'月与星辰的低语者・露娜的秘密宝藏，与露娜自己洁白完满的月不同，此为无数命运的尽头，那轮漆黑之月。'}],wc={法师武器:[{name:'学徒法杖',cost:15,type:'武器',tag:'[法杖][攻击: 15]',rarity:'common',effect:'无',description:'白蜡木杖身经简单打磨，笔直无饰，顶端略粗，是新手魔法师的标配。'},{name:'雕花木短杖',cost:10,type:'武器',tag:'[短杖][攻击: 10]',rarity:'common',effect:'无',description:'桦木削成的短杖，杖身刻有简单的几何纹路，适合戏法或基础咒语，便于携带。'},{name:'占卜水晶球',cost:13,type:'武器',tag:'[法器][攻击: 8]',rarity:'common',effect:'无',description:'劣质水晶打磨的球体，内里浑浊且有杂质，可用于基础占卜或作为施法媒介。'},{name:'白橡木法杖',cost:30,type:'武器',tag:'[法杖][攻击: 35]',rarity:'uncommon',effect:'所有需要[动作]资源施放的技能，MP消耗降低10点。',description:'百年白橡木树心雕琢的法杖，杖身修长纤细，能帮助施法者更好地集中精神。'},{name:'学徒魔导书',cost:27,type:'武器',tag:'[魔导书][攻击: 25]',rarity:'uncommon',effect:'每日首次施放【普通】品质技能时，不消耗MP。',description:'硬质皮封面，书角以黄铜包裹，记录了数个基础法术，能帮助记忆法术，减少施法失败率。'},{name:'火焰水晶',cost:29,type:'武器',tag:'[法器][攻击: 30]',rarity:'uncommon',effect:'所有造成能量伤害的技能，额外附加15点能量伤害（火焰）。',description:'切割过的低纯度火水晶，被固定在黄铜底座上，能微弱增强火焰法术的威力。'},{name:'七光祈愿诗',cost:42,type:'武器',tag:'[单手剑][攻击: 100]',rarity:'rare',effect:'当你使用技
