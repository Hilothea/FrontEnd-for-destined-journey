ag:'[护符][防御: 200]',rarity:'epic',effect:'最大HP、MP、SP上限均提升10%。',description:'用黄金制成，是为久远以前，大地上的生命赞颂世界树时使用的古老饰品。'},{name:'古龙坚盾徽章',cost:42,type:'饰品',tag:'[徽章][防御: 300]',rarity:'epic',effect:'受到的所有物理伤害降低20%。',description:'有着巨大古龙浮雕的古代熟铁制护符。龙的图案被视为各种庇佑的象征。'},{name:'虹龙大盾徽章',cost:44,type:'饰品',tag:'[徽章][防御: 320]',rarity:'epic',effect:'受到的所有能量、精神、真实伤害降低15%。',description:'有着巨大虹彩龙浮雕的古代熟铁制护符。虹彩龙的图案被视为各种庇佑的象征。'},{name:'魔龙大盾徽章',cost:44,type:'饰品',tag:'[徽章][防御: 320]',rarity:'epic',effect:'受到的能量伤害降低35%。',description:'有着巨大魔龙浮雕的古代熟铁制护符。魔龙的图案被视为抵抗魔力的象征。'},{name:'火龙大盾徽章',cost:44,type:'饰品',tag:'[徽章][防御: 320]',rarity:'epic',effect:'受到的能量伤害（火焰）降低60%。',description:'有着巨大火龙浮雕的古代熟铁制护符。火龙的图案被视为抵抗火焰的象征。'},{name:'雷龙大盾徽章',cost:44,type:'饰品',tag:'[徽章][防御: 320]',rarity:'epic',effect:'受到的能量伤害（雷电）降低60%。',description:'有着巨大雷龙浮雕的古代熟铁制护符。雷龙的图案被视为抵抗雷电的象征。'},{name:'圣龙大盾徽章',cost:32,type:'饰品',tag:'[徽章][防御: 320]',rarity:'epic',effect:'受到的能量伤害（神圣）降低60%。',description:'有着巨大圣龙浮雕的古代熟铁制护符。圣龙的图案被视为抵抗神圣的象征。'},{name:'塔护符',cost:40,type:'饰品',tag:'[护符][防御: 250]',rarity:'epic',effect:'所有能量伤害技能的最终伤害提升20%。',description:'以初始法杖、初始魔法书、学派魔法师塔一同为形象制成的护符。只存在过八枚，那是开宗立派的传奇。'},{name:'友好壶',cost:48,type:'饰品',tag:'[护符][防御: 280]',rarity:'epic',effect:'你使用的造成能量伤害（火焰）的【消耗品】道具，伤害提升100%。',description:'火焰元素精灵送给朋友的罐子样式护符。将易燃易爆的东西填入陶罐中，这便是炼金术的起源。'},{name:'星辰碎片刀',cost:46,type:'饰品',tag:'[护符][防御: 200]',rarity:'epic',effect:'所有技能的MP消耗降低35%，但你的最大HP上限降低15%。',description:'染血的古老星屑刀。古老的魔法师为了将自己的命运送入星间，会用这把刀划开心脏，接着步入死亡。'},{name:'蓝衣舞娘',cost:46,type:'饰品',tag:'[饰品][防御: 180]',rarity:'epic',effect:'你的装备总重量越低，你造成的物理伤害越高。当装备总重量低于基础负重上限的25%时，伤害提升20%；低于10%时，伤害提升50%。',description:'以蓝衣舞娘的形象制成的布质人偶。据说蓝衣舞娘是妖精，妖精将流水赐予剑士，剑士因此得以对阵古老腐败。'},{name:'久远羽翼护符',cost:48,type:'饰品',tag:'[护符][防御: 220]',rarity:'epic',effect:'你的闪避检定获得+5加值，但你受到的所有伤害提升10%。',description:'以翼民的起源为形象制成的护符。在久远的过去，羽翼还未宽大、优美。'},{name:'掠夺浮雕坠饰',cost:47,type:'饰品',tag:'[项链][防御: 260]',rarity:'epic',effect:'当你周围15米内的敌人死亡时，恢复（100 + 5%最大HP）的生命值。',description:'以一位席卷大陆的野心家的模样制成的护符。当司法裁决的君主发誓犯下反叛生命的亵渎之举，所有的掠夺残杀行为都受到肯定。'},{name:'守护之主的角',cost:47,type:'饰品',tag:'[饰品][防御: 260]',rarity:'epic',effect:'当你周围15米内的敌人死亡时，恢复（100 + 5%最大MP）的法力值。',description:'切下山林与原野之主的角而成的物品。魔力不仅来自于群星与夜空，也来自于悠久的生命与死亡。'},{name:'圣祭襁褓',cost:45,type:'饰品',tag:'[饰品][防御: 250]',rarity:'epic',effect:'当你连续使用普通攻击命中同一目标3次时，恢复（50 + 5%最大HP）的生命值。',description:'一小块古代的祭祀制品。千刀万剐之后，神圣献祭者的遗体会用这块布包裹，庆贺他们迎来截然不同的“生”。'},{name:'翼剑徽章',cost:45,type:'饰品',tag:'[徽章][防御: 250]',rarity:'epic',effect:'当你连续使用普通攻击命中同一目标3次时，获得一层【连击之翼】效果，使你造成的物理伤害提升5%，持续至战斗结束。此效果最多叠加4次。',description:'参考高举曲剑的义手与簇拥义手的飞翼为形象，制成的古老护符。传说中的剑士对决古老腐败时的写照。'},{name:'克雷普的小瓶子',cost:40,type:'饰品',tag:'[饰品][防御: 180]',rarity:'epic',effect:'你的所有移动行为（包括奔跑、跳跃）都不会发出任何声音。',description:'封着暗雾的神秘小瓶子，以‘阴影之手’刺客宗师‘克雷普’命名。新晋杀手，在一片寂静的时刻最为心慌。'},{name:'隐身面纱',cost:40,type:'饰品',tag:'[饰品][防御: 180]',rarity:'epic',effect:'当你蹲下且保持静止超过3秒，且距离最近的敌人超过15米时，你将进入【隐形】状态。移动或进行任何动作会解除此状态。',description:'表面具有光泽的暗色布卷成的护符。此为过去的刺客大师，在刺杀之夜用于隐藏身形的部分面纱。'},{name:'主人伪装镜',cost:40,type:'饰品',tag:'[饰品][防御: 180]',rarity:'epic',effect:'激活后，在接下来的10分钟内，所有智慧生物对你的初次印象将是“本地人”或“无威胁的自己人”，除非你做出明显的敌对行为。每日可使用一次。',description:'映照出模糊人影的小镜子，古老的易容器具。为了欺骗，使他人相信自己也是这里原有的一员。'},{name:'狂怒神兽',cost:48,type:'饰品',tag:'[护符][防御: 290]',rarity:'epic',effect:'你所有造成能量伤害（雷电或风）的技能，最终伤害提升20%。',description:'参考古代祭祀中狂怒舞动的神兽模样制成的护符。它的愤怒会造成天空失序，而其中最显著的，就是风暴。'},{name:'星与火浮雕坠饰',cost:48,type:'饰品',tag:'[项链][防御: 290]',rarity:'epic',effect:'当你使用[动作]资源进行【准备】（不做任何事）时，你的下一次[攻击]造成的伤害提升50%。',description:'星火骑士——执掌魔剑与火剑的双剑骑士，雕着她凛然面容的肖像护符。'},{name:'古龙大盾徽章',cost:65,type:'饰品',tag:'[徽章][防御: 500]',rarity:'legendary',effect:'受到的所有物理伤害降低30%。',description:'有着巨大古龙浮雕的古代熟铁制护符。龙的图案被视为各种庇佑的象征。'},{name:'金黄色编发',cost:75,type:'饰品',tag:'[饰品][防御: 550]',rarity:'legendary',effect:'受到的能量伤害（神圣）降低80%。',description:'古代神祇的遗物，此为其使用、遗留的祭品。没有人知道神祇为了什么而祈祷、许愿，又或是，为了什么而忏悔。'},{name:'黄金义手',cost:80,type:'饰品',tag:'[义肢][防御: 450][敏捷+1]',rarity:'legendary',effect:'敏捷+1。当你使用带有【连击】或【多段】标签的技能并完整命中时，获得一层【连舞】效果，每层使你造成的物理伤害提升10%，持续至战斗结束。此效果最多叠加6次。',description:'传说中的剑士其肢体并不完整，此为其对决古老腐败时，使用的黄金义肢。'},{name:'长尾猫别针',cost:60,type:'饰品',tag:'[别针][防御: 400]',rarity:'legendary',effect:'你免疫所有因高处坠落造成的伤害。',description:'以长尾猫的形象制成的别针。据说那是月与群星的神祇故事中出现的妖精猫，曾从星间跃下落到地面，却安然无恙。'},{name:'纠缠脐带',cost:60,type:'饰品',tag:'[饰品][防御: 400]',rarity:'legendary',effect:'在任何社交检定中，你都可以选择让检定自动成功。每日限一次。',description:'歪扭成奇怪模样的神秘圆环。那是世人间隐秘的联系，无从得知来源的思维、神态、情绪、举止。'},{name:'狂龙护符',cost:90,type:'饰品',tag:'[护符][防御: 650]',rarity:'legendary',effect:'你造成的能量伤害（火焰、雷电）提升40%。你免疫【燃烧】和【麻痹】效果。',description:'参考飞龙首领的模样制成的护符。飞龙的首领是裹挟着焰雷的狂龙，据说它曾挑战古龙之王，最后落得两败俱伤。'},{name:'王受赐护符',cost:85,type:'饰品',tag:'[护符][防御: 600]',rarity:'legendary',effect:'当你使用任何恢复HP、MP或SP的【消耗品】或技能时，该过程不会被第五层级及以下的敌人的攻击所打断。',description:'参考绝强的战王，誓约神祇并受到赐福时的模样制成的护符。誓约神祇之王，耸立于大地。'},{name:'亲爱的星尘',cost:95,type:'饰品',tag:'[护符][防御: 400]',rarity:'legendary',effect:'所有需要消耗[动作]资源的技能，现在改为不消耗[动作]资源，但你受到的所有伤害提升100%。',description:'以老者手指轻捏星屑的模样制成的护符。你呀，要去学会爱。'},{name:'战王的肖像',cost:80,type:'饰品',tag:'[饰品][防御: 580]',rarity:'legendary',effect:'你的所有蓄力攻击（消耗[攻击]与[动作]）造成的最终伤害提升60%。',description:'以古代王者的形象制成的小肖像，这位王者是勇猛的战士，与神祇誓约。'},{name:'法王的肖像',cost:80,type:'饰品',tag:'[饰品][防御: 580]',rarity:'legendary',effect:'所有需要引导的技能，其引导时间减半（至少保留一个最短的施法动作）。',description:'以古代王者的形象制成的小肖像，这位王者精通魔法，与神祇相连。'},{name:'古王护符',cost:90,type:'饰品',tag:'[护符][防御: 680]',rarity:'legendary',effect:'你施加给自身或友方的所有【增益】效果，持续时间增加2回合，数值效果提升25%。',description:'参考远古巨龙之王的形象制成的远古熟铁护符。古王的城，据说还在遥远天际的彼端矗立。'},{name:'神祇',cost:70,type:'饰品',tag:'[护符][防御: 500][体质+1]',rarity:'legendary',effect:'体质+1。',description:'关于神祇传说的雕制护符。神祇，曾见过世界树全貌的存在，那是世间唯一、万物伊始。'},{name:'碎星',cost:70,type:'饰品',tag:'[护符][防御: 500][力量+1]',rarity:'legendary',effect:'力量+1。',description:'关于英雄传说的雕制护符。英雄，独自挑战并粉碎坠落的星星，那是从天而降的可怕天外生命。'},{name:'剑士',cost:70,type:'饰品',tag:'[护符][防御: 500][敏捷+1]',rarity:'legendary',effect:'敏捷+1。',description:'关于剑士传说的雕制护符。剑士，其剑技蕴藏封印古老腐败的力量，那是户枢不蠹、流水不腐。'},{name:'观星',cost:70,type:'饰品',tag:'[护符][防御: 500][智力+1]',rarity:'legendary',effect:'智力+1。',description:'关于观星传说的雕制护符。观星，仰望夜空找寻星星的轨迹，那是一段不停追赶命运的旅行。'},{name:'预言',cost:70,type:'饰品',tag:'[护符][防御: 500][精神+1]',rarity:'legendary',effect:'精神+1。',description:'关于预言传说的雕制护符。预言，毋庸置疑的静谧沉默中的奥秘，那是随后的话语，不曾存在的话语。'},{name:'古老王者的烙印',cost:150,type:'饰品',tag:'[奇物][防御: 900][力量+1][敏捷+1][体质+1]',rarity:'mythic',effect:'力量+1，敏捷+1，体质+1。',description:'某位古老王者的一只不朽眼眸，置入黄金丝线勾勒组成的小球。'},{name:'古老神祇的烙印',cost:150,type:'饰品',tag:'[奇物][防御: 900][智力+2][精神+2]',rarity:'mythic',effect:'智力+2，精神+2。',description:'某位古老神祇的一只不朽眼眸，置入黄金丝线勾勒组成的小球。'},{name:'牺牲细枝',cost:110,type:'饰品',tag:'[奇物][防御: 800]',rarity:'mythic',effect:'当你受到致命伤害时，免疫该次伤害，并立即传送脱离战斗。你的HP、MP、SP完全恢复。此效果触发后，该物品将被摧毁。',description:'世界树的一部份，在世界久远开端时剪下的树枝。'},{name:'黑月',cost:200,type:'饰品',tag:'[奇物][防御: 1200]',rarity:'mythic',effect:'一次性使用。你可以指定一个在过去24小时内死亡的生物（不包括神祇），使其完全复活且不受任何先前伤病影响。使用后此物品消失。',description:'月与星辰的低语者・露娜的秘密宝藏，与露娜自己洁白完满的月不同，此为无数命运的尽头，那轮漆黑之月。'}]},Qe=Ke,We={Money:[{name:'一点点钱',type:'货币',cost:10,rarity:'common',description:'初始自带10银币、10铜币。'},{name:'一些钱',type:'货币',cost:20,rarity:'uncommon',description:'初始自带30银币、30铜币。'},{name:'不算少的钱',type:'货币',cost:40,rarity:'rare',description:'初始自带60银币、60铜币。'},{name:'很多钱',type:'货币',cost:80,rarity:'epic',description:'初始自带5金币、50银币、50铜币。'},{name:'很多很多钱',type:'货币',cost:150,rarity:'legendary',description:'初始自带1白金币、50金币、50银币、50铜币。'}],消耗品:[{name:'邂逅的黄金罗盘',cost:0,type:'消耗品',tag:'',rarity:'only',effect:'一次性使用。使用时，可设定3-5个关键词（如种族、职业、性格等）。系统将基于关键词，在下个场景中强制生成一次与符合条件的高潜力NPC的初遇事件。',description:'这枚罗盘的指针不指向北方，而是指向命运的交汇点。据说它能引领持有者找到那个命中注定之人。'},{name:'伯伦斯法环特产压缩干粮',cost:5,type:'消耗品',tag:'',rarity:'common',effect:'使用后，可满足一个成年人一天的食物需求。数量：20。',description:'一种由魔法和炼金术混合制成的饼干，味道像硬纸板，但能量充沛。'},{name:'微弱治疗药剂',cost:10,type:'消耗品',tag:'',rarity:'common',effect:'使用后，立即恢复 500点 HP。数量：5。',description:'一瓶泛着微光的红色液体，闻起来有股草药的甜味。是新手冒险者在生死关头的最后希望。'},{name:'微弱法力恢复药剂',cost:10,type:'消耗品',tag:'',rarity:'common',effect:'使用后，立即恢复 500点 MP。数量：5。',description:'瓶中是荡漾的蓝色液体，带着一丝凉意。能让干涸的魔力之源重新泛起涟漪。'},{name:'治疗药剂',cost:18,type:'消耗品',tag:'',rarity:'uncommon',effect:'使用后，立即恢复 1000点 HP。数量：5。',description:'色泽更为鲜艳的红色药水，效果显著，是资深冒险者行囊中的常备品。'},{name:'法力恢复药剂',cost:18,type:'消耗品',tag:'',rarity:'uncommon',effect:'使用后，立即恢复 1000点 MP。数量：5。',description:'深邃的蓝色液体在瓶中旋转，如同星空。能让枯竭的法师重新充满力量。'},{name:'猫眼药剂',cost:15,type:'消耗品',tag:'',rarity:'uncommon',effect:'饮用后，获得【黑暗视觉】能力，持续1小时。期间你的瞳孔会变为竖瞳。数量：5。',description:'一瓶浑浊的黄色液体，尝起来有点像鱼腥味，但能让你在最深的黑暗中也洞若观火。'},{name:'空白的一次性魔法卷轴',cost:20,type:'消耗品',tag:'',rarity:'uncommon',effect:'可消耗1小时时间和等同于法术消耗的MP，将一个你已掌握的、品质为【稀有】或以下的法术刻录于其上，制成一张魔法卷轴。数量：2。',description:'一张由特殊莎草纸和魔力墨水制成的卷轴，等待着一位法师为其注入力量与知识。'},{name:'一次性便携式传送卷轴',cost:25,type:'消耗品',tag:'',rarity:'rare',effect:'使用后，可立即传送回一个你先前用此卷轴标记过的安全地点。',description:'卷轴上绘制着复杂的空间符文，撕开它，空间将为你折叠，是绝境逃生的珍贵道具。'},{name:'进阶治疗药剂',cost:25,type:'消耗品',tag:'',rarity:'rare',effect:'使用后，立即恢复 2500点 HP。数量：5。',description:'如同红宝石般晶莹剔透的液体，蕴含着强大的生命力，能迅速愈合严重的伤口。'},{name:'进阶法力恢复药剂',cost:25,type:'消耗品',tag:'',rarity:'rare',effect:'使用后，立即恢复 2500点 MP。数量：5。',description:'如同液化的天空，这瓶药剂能让几乎力竭的施法者再次咏唱出强大的咒语。'},{name:'水下呼吸药剂',cost:25,type:'消耗品',tag:'',rarity:'rare',effect:'饮用后，获得【水下呼吸】能力，持续3小时。该效果不提供对水压的抗性。数量：5。',description:'淡绿色的药剂中悬浮着微小的气泡，喝下它，你的肺将能像鱼鳃一样从水中汲取空气。'}],其它:[{name:'古旧神秘的地图',cost:25,type:'其它',tag:'',rarity:'uncommon',effect:'使用后，将在你的世界地图上标记出一个未知的、可能藏有宝藏或秘密的地点。',description:'由某种不知名的皮革制成，上面的墨迹已经模糊不清，似乎隐藏着某个被遗忘的秘密。'},{name:'便携式炼金帐篷',cost:25,type:'其它',tag:'',rarity:'uncommon',effect:'使用后，可在1分钟内自动搭建一个可供3人休息的防水防火帐篷。再次使用可将其收回。',description:'一个看起来不起眼的皮袋，却运用了空间延展技术，是野外旅行的绝佳伴侣。'},{name:'万能钥匙',cost:28,type:'其它',tag:'',rarity:'uncommon',effect:'在进行非魔法锁的开锁检定时，获得巨大优势。对魔法锁无效。',description:'这把钥匙的齿状结构似乎在不停地微小变化，仿佛能适应任何一种锁芯。'},{name:'万能变声领结',cost:28,type:'其它',tag:'',rarity:'uncommon',effect:'佩戴后，可消耗10MP，让你的声音在接下来1小时内完美模仿一种你曾听过的声音。',description:'一个平平无奇的黑色领结，上面镶嵌的微小辉石才是其奥秘所在，它能捕捉并重构声音的魔力。'},{name:'炼金术士的入门套装',cost:40,type:'其它',tag:'',rarity:'uncommon',effect:'解锁【炼金】制作能力。包含一套基础炼金设备和材料，可以制作普通品质的药剂和道具。',description:'烧杯、试管、研钵和一堆瓶瓶罐罐，以及散发着各种气味的草药，这是通往炼金大师之路的起点。'},{name:'锻造工匠的入门套装',cost:40,type:'其它',tag:'',rarity:'uncommon',effect:'解锁【锻造】制作能力。包含一套基础锻造工具和材料，可以制作和维护普通品质的装备。',description:'一把趁手的铁锤，一副结实的皮围裙，还有几块优质的铁锭，敲打声是工匠最美的歌谣。'},{name:'永夜巡游者之哨',cost:30,type:'其它',tag:'',rarity:'rare',effect:'在室外吹响后，可召唤一辆由两匹幽魂驹牵引的豪华马车【幽夜座驾】。马车可持续存在直到被遣散，可用于代步。',description:'一支由黑曜石雕刻而成的哨笛，吹奏出的并非乐曲，而是来自亡灵位面的低语，呼唤着忠诚的仆从。'},{name:'赌徒的幸运骰子',cost:35,type:'其它',tag:'',rarity:'rare',effect:'每天可使用一次。当你面临一个选择时，投掷这对8面骰子。结果总和大于8，你的选择有更高几率导向正面结果；小于8则有更高几率导向负面结果。',description:'一对由未知生物骨骼制成的骰子，上面猩红的点数似乎在微微搏动。每一次投掷，都是在与命运对赌。'},{name:'野外生存套装',cost:40,type:'其它',tag:'',rarity:'rare',effect:'包含全套野外生存所需工具与物资。使用此套装进行采集或野营时，相关检定获得优势。',description:'从砍柴、挖矿到烹饪、缝补，这个背包里应有尽有，足以让最挑剔的生存专家都点头称赞。'},{name:'炼金术士套装',cost:80,type:'其它',tag:'',rarity:'rare',effect:'解锁【炼金】与【附魔】制作能力。包含一套精良的炼金与附魔工具和材料，可以制作优良及以下品质的物品。',description:'水晶制成的器皿能最大程度保证魔力纯度，附魔刻刀上的符文微光闪烁，这套工具本身就是一件艺术品。'},{name:'锻造工匠套装',cost:80,type:'其它',tag:'',rarity:'rare',effect:'解锁【锻造】制作能力。包含一套精良的锻造工具和材料，可以制作和维护优良及以下品质的装备。',description:'恒温的淬火槽，自动调节风力的风箱，这套工具让繁重的锻造工作变得精准而高效。'},{name:'古代炼金傀儡核心',cost:36,type:'材料',tag:'',rarity:'epic',effect:'用于制作史诗或传说品质炼金傀儡的核心部件。可为傀儡提供强大的动力源。',description:'一颗仍在缓慢搏动的金属心脏，其中封存着古代魔像的强大能量与失落的工艺。'},{name:'思念水晶',cost:50,type:'其它',tag:'',rarity:'epic',effect:'消耗200MP，可与一名你熟知的目标进行一次远程魔法通讯，持续10分钟。',description:'一掌可握的心形深红魔法水晶。据说它是由一对恋人至死不渝的思念凝结而成，能够跨越千山万水传递彼此的声音与影像。'},{name:'恶作剧卡牌',cost:80,type:'其它',tag:'',rarity:'epic',effect:'消耗50FP，指定一个目标。目标需进行一次精神对抗检定，失败则会遭遇一次无害但尴尬的恶作剧效果（如平地摔倒、说话结巴等），持续1分钟。',description:'一套绘制着滑稽小丑的虚幻卡牌，它将命运的丝线编织成小小的玩笑，为世界带来（单方面的）欢笑。'},{name:'一瓶亚龙之血',cost:60,type:'消耗品',tag:'',rarity:'legendary',effect:'一次性使用。饮用后，可选择一项核心五维属性，使其永久+1。',description:'瓶中装着粘稠而炽热的深红色液体，其中蕴含着龙类的原始力量。仅仅是握着它，就能感受到一股澎湃的生命力。'},{name:'泰珂的垂青',cost:180,type:'其它',tag:'',rarity:'legendary',effect:'持有此物时，所有涉及概率的检定（d20），其结果获得+1加值。此外，在进行长途旅行或探索未知区域时，有更高几率触发正面随机事件。',description:'一枚由兽骨雕刻而成的古朴骰子，其点数似乎会随着持有者的心跳而微微发光。它是幸运女神无意间遗落人间的信物，是冒险者梦寐以求的护身符。'},{name:'雾雨街13号地契',cost:150,type:'其它',tag:'',rarity:'legendary',effect:'证明你拥有诺瓦·瓦伦蒂亚城平民区雾雨街13号房产的所有权。该房产为一栋普通3层公寓，可为你提供定期的租金收入。',description:'一份由城市政厅公证的魔法契约，羊皮纸上附有市长的魔力印记，是你在繁华都市中拥有一个“家”的证明。'},{name:'定制魔导浮空平台',cost:175,type:'其它',tag:'',rarity:'legendary',effect:'伯伦斯法环出品并对外销售的奢侈品方形浮空平台，面积约600平方米，魔晶动力核心，可浮空1米左右，并可自由移动航行。已在其上建设砖石结构的奢华双层独栋别墅。可自行修改别墅内部布局(此处按需求自行修改内部房间/布置/装修/拓展工作室)。',description:'一座属于你自己的移动岛屿，是财富与魔法力量的终极象征，让你能将家安放在世界的任何一个角落。'},{name:'【静谧旅者】号',cost:190,type:'其它',tag:'',rarity:'legendary',effect:'伯伦斯法环出品并对外销售的新式特装型多功能中型空艇。尺寸: 全长42米/翼展28米。核心: “寂静之心”以太动力熔炉。巡航速度: 150公里/小时。最大升限: 30,000米。标准船员: 1人 (智能自动化操作核心)。最大载员: 8人。内部布局: 舒适主卧室x1, 标准双人客卧x3, 多功能会客厅/餐厅x1, 标准浴室x2 (带炼金浴缸), 中型厨房x1, 小型多功能工坊x1 (内置炼金台/锻造台/附魔台), 船首室内观景廊x1。特点: 性能均衡，兼顾了速度、舒适度与功能性。搭载了“静默航行”系统，能有效规避魔力侦测。智能操作核心和多功能工坊，极大地提升了长途旅行的自持力。',description:'流线型的船身划破云海，寂静的动力核心让它如幽灵般航行。这不仅是交通工具，更是一座功能齐全的空中堡垒。'},{name:'盈虚玉瓶',cost:210,type:'其它',tag:'',rarity:'mythic',effect:'一个翠玉般的小瓶子，每次可注入MP上限的50％使其生成灵液，灵液可使植物迅速生长，对植物型魔物和植物相关的存在也有极强的正面效果，哪怕需要千年成熟的植物也能在一周内成熟。灵液对动物来说是致命的毒药，且无法跨越使用者的当前层级，对更高层级与品质的植物魔物和材料生效。',description:'神秘的小绿瓶，不知来历'},{name:'【产业契约】诺瓦·瓦伦蒂亚城产业清单',cost:225,type:'其它',tag:'',rarity:'mythic',effect:'你获得诺瓦·瓦伦蒂亚城附近五处大型产业（庄园、矿场、酒庄、农场、牧场）的所有权，为你提供巨额且稳定的财富收入。',description:'这张契约上罗列的名字，代表着一座城市的经济命脉。持有它，你的财富将如河流般源源不断。'},{name:'建国契约',cost:250,type:'其它',tag:'',rarity:'mythic',effect:'消耗此契约，可在任何一块无主之地上建立一个受世界法则承认的新国家，并自动生成建国任务线。',description:'一张由众神见证、以法则为墨写就的古老契约。它赋予了凡人行使创世权柄的资格，是帝王之路的开端。'},{name:'翠玉录-伪',cost:250,type:'其它',tag:'',rarity:'mythic',effect:'解锁【起源炼金】能力。你可以不借助任何工具，通过消耗自身资源（HP、MP、SP三者之一的60%）来制作、改造或研发任何不高于自身生命层级的物品。跨层级操作会导致随机支付一条肢体。',description:'一块并不存在于物质世界，而是直接铭刻于你灵魂深处的翠绿色石板。它记录着万物创造与转化的至高法则，是炼金术士们追寻的终极真理的摹本。'}]},Ye={战技:[{name:'冲锋',cost:10,consume:'[动作: 50 SP]',tag:'[力量][单体][伤害][控制][威力: 70]',type:'主动',rarity:'common',effect:'向10米内一名敌人发起冲锋，造成70点伤害（100%物理伤害）。目标需进行一次对抗检定（你的力量 vs 目标的力量），失败则陷入【失衡】状态，持续1回合。',description:'压低身形，以爆发性的力量向敌人猛冲，用身体或武器的冲击力使其暂时失去平衡。'},{name:'招架反击',cost:10,consume:'[动作: 50 SP]',tag:'[敏捷][单体][功能][伤害][威力: 60]',type:'主动',rarity:'common',effect:'消耗[动作]进入持续1回合的【招架】姿态。若在此期间成功格挡一次近战物理攻击，可立即对攻击者进行一次反击，造成60点伤害（100%物理伤害）。',description:'精准地预判敌人的攻击轨迹，用武器或盾牌格开攻击的瞬间，抓住空隙进行迅猛还击。'},{name:'蓄力射击',cost:15,consume:'[攻击: 60 SP]',tag:'[敏捷][单体][伤害][威力: 90]',type:'主动',rarity:'common',effect:'对单体目标进行一次蓄力射击，造成90点伤害（100%物理伤害）。本次攻击在计算装备减免时，无视目标20%的防御值。',description:'拉满弓弦或稳定枪身，将力量凝聚于一点，旨在射出能够穿透寻常护甲的致命一击。'},{name:'蓄力打击',cost:15,consume:'[攻击: 60 SP]',tag:'[力量][单体][伤害][威力: 100]',type:'主动',rarity:'common',effect:'对单体目标进行一次强力攻击，造成100点伤害（100%物理伤害）。',description:'高举武器，将全身重量与力量灌注其中，对敌人发动沉重而朴实的一击。'},{name:'箭步圆舞',cost:20,consume:'[攻击: 50 SP]',tag:'[力量][范围:3][伤害][威力: 50]',type:'主动',rarity:'common',effect:'对自身周围3米内至多3个目标造成50点伤害（100%物理伤害）。',description:'向前迅速踏步以调整重心，随即以身体为轴心，带动武器扫出一道圆弧，清理周身的敌人。'},{name:'瞬拔',cost:25,consume:'[攻击: 50 SP]',tag:'[敏捷][单体][伤害][威力: 80]',type:'主动',rarity:'common',effect:'对前方单体目标进行一次迅猛的拔刀/拔剑攻击，造成80点伤害（100%物理伤害）。',description:'以迅雷不及掩耳之势拔出武器，将攻击与出鞘合二为一，在敌人反应过来之前完成斩击。'},{name:'风暴足',cost:35,consume:'[动作: 50 SP]',tag:'[力量][范围:3][控制]',type:'主动',rarity:'common',effect:'单脚跺地，对周身3米内至多3名敌人造成一次【击退】效果，使其移动1米。',description:'将力量灌注于脚下，猛然踏击地面，卷起的气浪足以将近身的敌人推开。'},{name:'剑刃连击',cost:25,consume:'[攻击: 60 SP]',tag:'[力量][单体][伤害][威力: 70][多段]',type:'主动',rarity:'uncommon',effect:'对一个单体目标进行两次快速斩击，每次造成70点伤害（100%物理伤害）。每次攻击独立进行攻击检定。',description:'以精湛的技巧连续挥舞剑刃，形成绵密不绝的攻击，让敌人难以招架。'},{name:'狮子斩',cost:35,consume:'[攻击: 70 SP]',tag:'[力量][单体][伤害][威力: 180]',type:'主动',rarity:'uncommon',effect:'向前跳跃并对单体目标发动一次重击，造成180点伤害（100%物理伤害）。',description:'模仿猛狮扑食的姿态，高高跃起后借助下落的冲力，发动势大力沉的劈砍。'},{name:'鲜血斩击',cost:35,consume:'[攻击: 50 SP]',tag:'[力量][单体][伤害][威力: 150]',type:'主动',rarity:'uncommon',effect:'消耗50点HP。对8米内的一个单体目标造成150点伤害（70%物理伤害，30%真实伤害）。',description:'以自身鲜血为媒介，将生命力附魔于武器之上，挥出一道猩红的远程血色斩击。'},{name:'辉石迅击',cost:35,consume:'[攻击: 60 MP]',tag:'[智力][范围:3][伤害][威力: 160]',type:'主动',rarity:'uncommon',effect:'挥动武器，放出一道6米长的弧形光刃，对路径上至多3个目标造成160点伤害（100%能量伤害）。',description:'将魔力凝聚于剑刃之上，使其短暂化为辉石结晶，随着挥舞释放出锋利的魔力刃。'},{name:'真空斩',cost:50,consume:'[攻击: 100 SP]',tag:'[力量][单体][伤害][威力: 200]',type:'主动',rarity:'uncommon',effect:'对15米内直线路径上的一个目标发射一道剑气，造成200点伤害（80%物理伤害，20%能量伤害）。',description:'全力挥动武器，撕裂空气形成一道高速飞行的斩击波，远程打击敌人。'},{name:'英勇战吼',cost:50,consume:'[动作: 100 SP]',tag:'[精神][范围:5][增益][减益]',type:'主动',rarity:'uncommon',effect:'发出一声战吼。自身及周围10米内至多4名友方单位获得【鼓舞】状态（所有伤害提升10%），持续2回合。周围5米内至多5名敌方单位需进行一次精神对抗检定，失败则陷入【恐惧】状态，持续1回合。',description:'发出足以撼动灵魂的怒吼，激发战友的勇气，同时震慑敌人的心胆。'},{name:'撼地',cost:35,consume:'[攻击: 70 SP]',tag:'[力量][范围:5][伤害][控制][威力: 250]',type:'主动',rarity:'rare',effect:'用重型武器砸击地面，对自身周围5米内至多5个目标造成【失衡】效果，持续1回合。随后立即进行一次横扫，对这些目标造成250点伤害（100%物理伤害）。',description:'将万钧之力灌入武器砸向大地，引发的震荡波让敌人站立不稳，随即乘机发动毁灭性的横扫。'},{name:'阴影步',cost:20,consume:'[动作: 40 SP, 40 MP]',tag:'[敏捷][自身][功能]',type:'主动',rarity:'rare',effect:'瞬间传送到15米内你视野所及的一处阴影中。',description:'将身体短暂融入暗影位面，再从另一片阴影中现身，实现无声无息的快速位移。'}],法术:[{name:'魔法伎俩',cost:10,consume:'[动作: 10 MP]',tag:'[智力][环境][功能]',type:'主动',rarity:'common',effect:'产生一个微小的、无害的感官效果。例如：制造一束火花、一股微风、一段轻柔的音乐或一个奇特的味道。',description:'操控最基础的魔力，制造出各种无伤大雅的戏法，为生活增添一丝便利与奇幻色彩。'},{name:'德鲁伊伎俩',cost:10,consume:'[动作: 10 MP]',tag:'[精神][环境][功能]',type:'主动',rarity:'common',effect:'产生一个微小的、与自然相关的效果。例如：让一朵花瞬间绽放或凋谢、点亮一小块苔藓、预测接下来一小时内的天气。',description:'与自然之灵进行最简单的沟通，引导它们展现生命循环中的微小奇迹。'},{name:'星光',cost:10,consume:'[动作: 10 MP]',tag:'[智力][自身][功能][持续]',type:'主动',rarity:'common',effect:'在你头顶创造一个半径5米范围的柔和光源，持续1小时。',description:'凝聚纯粹的魔力，化作一颗温和明亮的小光球，驱散周围的黑暗。'},{name:'次级幻影',cost:15,consume:'[动作: 20 MP]',tag:'[智力][环境][功能][持续]',type:'主动',rarity:'common',effect:'在一个指定位置创造一个不超过1立方米的静态物体或生物的幻象，可以发出简单的声音，持续1分钟。',description:'编织光与魔力，在现实中投射出一个虚假的影像，用以迷惑或吸引注意力。'},{name:'奥术飞弹',cost:10,consume:'[攻击: 30 MP]',tag:'[智力][单体][伤害][威力: 80]',type:'主动',rarity:'common',effect:'对50米内一个单体目标发射一颗奥术飞弹，造成80点伤害（100%能量伤害）。此次攻击必定命中。',description:'将纯粹的魔力塑造成一支追踪能量箭，精准地打击敌人。'},{name:'辉石迅魔砾',cost:30,consume:'[攻击: 30 MP]',tag:'[智力][单体][伤害][威力: 75]',type:'主动',rarity:'common',effect:'对单体目标发射一颗辉石魔砾，造成75点伤害（100%能量伤害）。',description:'一种快速施放的辉石魔法，从指尖射出小块结晶化的魔力。'},{name:'护盾术',cost:20,consume:'[动作: 50 MP]',tag:'[智力][自身][增益]',type:'主动',rarity:'common',effect:'为自身或一名队友施加一个【魔力护盾】，可吸收200点伤害。护盾持续直到被击破。',description:'在目标周围构筑一道由纯粹魔力组成的屏障，抵御即将到来的攻击。'},{name:'勇气',cost:30,consume:'[动作: 50 MP]',tag:'[精神][单体][增益]',type:'主动',rarity:'common',effect:'对一个目标使用，目标需进行一次精神对抗检定。若失败，目标获得【无畏】状态，免疫恐惧效果，并且最大HP和SP上限提升10%，持续1分钟。',description:'通过精神暗示，强行激发目标的勇气，使其暂时忘却恐惧，爆发出更强的战斗力。'},{name:'愤怒',cost:30,consume:'[动作: 50 MP]',tag:'[精神][单体][控制]',type:'主动',rarity:'common',effect:'对一个目标使用，目标需进行一次精神对抗检定。若失败，目标陷入【狂乱】状态，会不分敌我地攻击最近的单位，持续1分钟。',description:'侵入目标的心智，点燃其怒火，使其被原始的暴怒所支配。'},{name:'平静',cost:30,consume:'[动作: 50 MP]',tag:'[精神][单体][控制]',type:'主动',rarity:'common',effect:'对一个目标使用，目标需进行一次精神对抗检定。若失败，目标陷入【安抚】状态，无法进行攻击性行为，持续30秒。若目标受到伤害，此效果提前结束。',description:'向目标的心灵注入一股平和的能量，暂时平息其敌意与战意。'},{name:'恐惧',cost:30,consume:'[动作: 50 MP]',tag:'[精神][单体][控制]',type:'主动',rarity:'common',effect:'对一个目标使用，目标需进行一次精神对抗检定。若失败，目标陷入【恐惧】状态，会主动远离施法者，持续30秒。',description:'在目标的脑海中植入最深沉的恐惧幻象，使其丧失战意，只知逃跑。'},{name:'法师之手',cost:20,consume:'[动作: 20 MP]',tag:'[智力][环境][功能][持续]',type:'主动',rarity:'uncommon',effect:'创造出一只隐形的幽灵之手，可以与10米内的物体互动，最大负重1公斤，持续10分钟。',description:'将魔力塑造成一只看不见的手臂延伸，用于完成精细或远程的操作。'},{name:'侦测魔法',cost:50,consume:'[动作: 80 MP]',tag:'[智力][范围:10][功能]',type:'主动',rarity:'uncommon',effect:'你的感官在1分钟内可以感知到半径20米内魔法灵光的存在和位置。',description:'调整自身的魔力感知，如同睁开第三只眼，洞察周围环境中隐藏的魔法波动。'},{name:'秘法锁',cost:50,consume:'[动作: 80 MP]',tag:'[智力][单体][功能]',type:'主动',rarity:'uncommon',effect:'为一个未上锁的门、窗或容器施加一个魔法锁。该锁只能被【敲击术】或更高阶的解锁魔法打开。',description:'用奥术能量加固锁具，形成一道凡俗钥匙无法逾越的屏障。'},{name:'火蛇术',cost:35,consume:'[攻击: 80 MP]',tag:'[智力][单体][伤害][持续][威力: 60]',type:'主动',rarity:'uncommon',effect:'召唤一条火焰巨蛇缠绕目标。立即造成60点伤害（100%能量伤害），并在接下来的2回合中，每回合开始时对目标造成30点伤害。',description:'操控烈焰化为灵动的火蛇，紧紧缠住敌人，用持续的高温灼烧对方。'},{name:'奥术洪流',cost:35,consume:'[攻击: 80 MP]',tag:'[智力][单体][伤害][威力: 180]',type:'主动',rarity:'uncommon',effect:'对单体目标发射一道魔力光束，造成180点伤害（100%能量伤害），并附带轻微【击退】效果。',description:'将魔力高度压缩后一口气释放，形成破坏力与冲击力兼备的能量光束。'},{name:'闪电斗篷',cost:35,consume:'[动作: 80 MP]',tag:'[智力][自身][伤害][持续][威力: 50]',type:'主动',rarity:'uncommon',effect:'在自身周围形成一道闪电风暴，持续1分钟。每当有敌方单位进入你身边2米范围，会对该单位造成50点伤害（100%能量伤害），此效果每回合对同一目标最多触发一次。',description:'让跃动的电弧包裹全身，形成一件既能威慑又能自动反击敌人的雷电外衣。'},{name:'骸骨之矛',cost:40,consume:'[攻击: 90 MP]',tag:'[智力][单体][伤害][威力: 190]',type:'主动',rarity:'uncommon',effect:'对单体目标发射一根骨矛，造成190点伤害（50%物理伤害，50%能量伤害）。',description:'抽取死亡位面的能量，将其凝聚成一支锋利无比、散发着死寂气息的骨矛。'},{name:'冰冻射线',cost:40,consume:'[攻击: 90 MP]',tag:'[智力][单体][伤害][减益][威力: 150]',type:'主动',rarity:'uncommon',effect:'对单体目标发射一道射线，造成150点伤害（100%能量伤害），并施加【霜冻】状态（移动速度降低30%），持续2回合。',description:'射出一道蕴含着绝对零度的光线，不仅能伤害敌人，更能冻结其行动。'},{name:'烈焰射线',cost:40,consume:'[攻击: 90 MP]',tag:'[智力][单体][伤害][持续][威力: 150]',type:'主动',rarity:'uncommon',effect:'对单体目标发射一道射线，造成150点伤害（100%能量伤害），并施加【燃烧】状态，在接下来的2回合中每回合造成25点伤害。',description:'将火焰压缩成一道高热射线，击中目标后仍会留下持续燃烧的余烬。'},{name:'燃烧之手',cost:40,consume:'[攻击: 90 MP]',tag:'[智力][范围:3][伤害][威力: 160]',type:'主动',rarity:'uncommon',effect:'从指尖向前释放出一片3米锥形的火焰，对范围内至多3个目标造成160点伤害（100%能量伤害）。',description:'张开手掌，让烈焰如扇面般喷涌而出，吞噬面前的敌人。'},{name:'电爪',cost:40,consume:'[攻击: 90 MP]',tag:'[智力][单体][伤害][控制][威力: 150]',type:'主动',rarity:'uncommon',effect:'对一个近战接触到的目标造成150点伤害（100%能量伤害），并有50%几率（d20≥11）施加【麻痹】状态，持续1回合。',description:'将狂暴的闪电汇集于掌心，通过直接接触将高压电流灌入敌人体内。'},{name:'辉石大魔砾',cost:45,consume:'[攻击: 100 MP]',tag:'[智力][单体][伤害][威力: 200]',type:'主动',rarity:'uncommon',effect:'对单体目标发射大型辉石魔砾，造成200点伤害（100%能量伤害）。',description:'辉石魔砾的进阶版本，凝聚更多魔力形成体积更大、威力更强的结晶射弹。'},{name:'魔法辉剑',cost:40,consume:'[攻击: 100 MP]',tag:'[智力][范围:3][伤害][威力: 100][多段]',type:'主动',rarity:'rare',effect:'召唤三柄魔力辉剑，自动攻击15米范围内的敌人（可指定或随机分配给至多3个目标），每柄剑造成100点伤害（100%能量伤害）。',description:'将魔力塑造成数把悬浮的利剑，如忠诚的猎犬般自动索敌并发起攻击。'},{name:'能量箭矢',cost:50,consume:'[攻击: 100 MP]',tag:'[智力][单体][伤害][威力: 400]',type:'主动',rarity:'rare',effect:'以弓为媒介，凝聚一支能量箭矢射向目标。造成400点伤害。伤害类型为你亲和度最高的元素类型（若无元素亲和则为纯能量伤害），并附带对应的次级元素效果（如【霜冻】、【燃烧】等）。',description:'将自身的魔力或元素亲和力灌注弓弦，凝聚成一支远超凡铁的致命箭矢。'},{name:'元素激流',cost:50,consume:'[攻击: 100 MP]',tag:'[智力][单体][伤害][威力: 450]',type:'主动',rarity:'rare',effect:'根据你拥有的元素亲和，凝聚一道元素能量射向目标，造成450点伤害。伤害类型与元素亲和对应，并附带相应的元素效果。若拥有多种亲和，可在施法时选择其一。',description:'一种高度概括性的塑能法术，能将施法者所掌握的任何元素力量转化为一道纯粹的、高速的攻击性法术。'},{name:'匕首之云',cost:60,consume:'[动作: 100 MP]',tag:'[智力][范围:5][伤害][持续][威力: 150]',type:'主动',rarity:'rare',effect:'在指定点创造一个半径5米的旋转匕首区域，持续1分钟。任何进入或在其中开始回合的单位，都会受到150点伤害（70%物理伤害，30%能量伤害）。',description:'咒唤出一片由无数锋利魔力匕首组成的死亡区域，将踏入其中的一切都撕成碎片。'},{name:'粉碎音波',cost:65,consume:'[攻击: 100 MP]',tag:'[智力][范围:5][伤害][威力: 300]',type:'主动',rarity:'rare',effect:'在指定点释放一次音波爆破，对半径3米球状范围内的至多5个目标造成300点伤害（50%物理伤害，50%能量伤害）。',description:'释放出一股毁灭性的声波，其剧烈的震荡足以撕裂空气，震碎骨骼。'},{name:'召唤不眠骸骨',cost:65,consume:'[动作: 100 MP]',tag:'[智力][自身][召唤][持续]',type:'主动',rarity:'rare',effect:'召唤一只【不眠骸骨】为你作战，持续直到被摧毁。该召唤物的等级与你的当前等级相同，其属性和技能由你的【死亡亲和】等级决定。',description:'撕开通往亡灵位面的帷幕，响应召唤而来的是一具永不疲倦、绝对忠诚的骸骨战士。'},{name:'召唤星界生物',cost:65,consume:'[动作: 100 MP]',tag:'[智力][自身][召唤][持续]',type:'主动',rarity:'rare',effect:'召唤一只【星界生物】为你作战，持续直到被摧毁。该召唤物的等级与你的当前等级相同，其形态与能力随机，但受你的【次元共鸣】等级影响。',description:'打开一扇通往未知星界的门扉，一个来自彼岸的奇异存在将应召前来，成为你的盟友。'},{name:'召唤元素仆役',cost:65,consume:'[动作: 100 MP]',tag:'[智力][自身][召唤][持续]',type:'主动',rarity:'rare',effect:'根据你拥有的【元素亲和】种类，召唤一只对应的【元素仆役】为你作战，持续直到被摧毁。该召唤物的等级与你的当前等级相同。',description:'与元素位面建立连接，请求一位元素之灵降临物质界，化为仆从协助你战斗。'},{name:'召唤战争骷髅小队',cost:80,consume:'[动作: 100 MP]',tag:'[智力][自身][召唤][持续]',type:'主动',rarity:'rare',effect:'召唤一支由1名骷髅射手、1名骷髅狂战士和1名剑盾骷髅组成的【战争骷髅小队】。它们的等级与你当前等级相同，持续直到被摧毁。',description:'更大规模的亡灵召唤术，一次性从亡灵界拉来一支建制完整、懂得基础配合作战的骷髅小队。'}],祷告:[{name:'祝福圣水',cost:10,consume:'[动作: 30 MP]',tag:'[精神][单体][治疗]',type:'主动',rarity:'common',effect:'为一个目标恢复80点HP，并解除其【中毒】状态。',description:'通过祷告，将神圣的力量注入清水之中，使其成为能够治愈伤口、净化污秽的圣水。'},{name:'圣焰',cost:10,consume:'[攻击: 30 MP]',tag:'[精神][单体][伤害][威力: 75]',type:'主动',rarity:'common',effect:'对10米内一个目标降下圣焰，造成75点伤害（100%能量伤害）。',description:'祈求神明降下净化之火，这火焰对凡人温和，对邪恶之物却灼热无比。'},{name:'燃火',cost:15,consume:'[攻击: 30 MP]',tag:'[精神][单体][伤害][威力: 80]',type:'主动',rarity:'common',effect:'从手中释放一团火焰攻击近距离目标，造成80点伤害（100%能量伤害）。',description:'一种基础的火焰祷告，将信仰之力转化为最直接的破坏形式——火焰。'},{name:'紧急恢复',cost:18,consume:'[动作: 45 MP]',tag:'[精神][自身][治疗]',type:'主动',rarity:'common',effect:'为自身恢复100点HP。',description:'在危急时刻进行的简短祈祷，迅速引导神圣能量修补自身的伤口。'},{name:'祝福武器',cost:20,consume:'[动作: 60 MP]',tag:'[精神][单体][增益][持续]',type:'主动',rarity:'uncommon',effect:'为你或一名队友的武器附加 的禁令，剥夺一片区域发声的权利，是施法者们的噩梦。'},{name:'诚实之域',cost:40,consume:'[动作: 90 MP]',tag:'[精神][范围:10][功能][持续]',type:'主动',rarity:'rare',effect:'以自身为中心创造一个半径5米的魔法领域，持续1分钟。领域内的任何智慧生物都无法说出刻意的谎言。',description:'召唤秩序与真理的力量，构建一片让谎言无所遁形的圣域。'},{name:'次级复原术',cost:40,consume:'[动作: 90 MP]',tag:'[精神][单体][治疗][功能]',type:'主动',rarity:'rare',effect:'触碰一个生物，可以结束其身上的一个【疾病】、【麻痹】、【目盲】或【耳聋】状态。',description:'引导更为精粹的生命能量，逆转那些侵蚀身体、扰乱感官的负面状态。'},{name:'目盲/耳聋术',cost:40,consume:'[动作: 90 MP]',tag:'[精神][单体][减益]',type:'主动',rarity:'rare',effect:'对10米内一个目标使用，目标需进行一次体质对抗检定。失败则陷入【目盲】或【耳聋】状态（由你选择），持续1分钟。',description:'降下神罚，暂时剥夺目标的视觉或听觉，使其陷入混乱与无助。'},{name:'守护联结',cost:40,consume:'[动作: 90 MP]',tag:'[精神][单体][增益][持续]',type:'主动',rarity:'rare',effect:'与一个自愿目标建立链接，持续1小时。目标受到的所有伤害，将有50%转移给你承受。',description:'通过神圣的契约，将你与盟友的生命力连接在一起，你将为其分担一半的痛苦。'},{name:'治愈祈祷',cost:40,consume:'[动作: 90 MP]',tag:'[精神][范围:6][治疗]',type:'主动',rarity:'rare',effect:'为10米内至多6个目标恢复250点HP。',description:'一次虔诚而广泛的祈祷，将神祇的慈悲化为治愈之雨，洒落到复数的同伴身上。'},{name:'卜筮',cost:40,consume:'[动作: 90 MP]',tag:'[精神][自身][功能]',type:'主动',rarity:'rare',effect:'指定一个你计划在接下来30分钟内进行的具体行动。你会从神启中获得一个关于该行动结果的预兆（成功、失败、兼有、未知）。',description:'向命运或神明寻求指引，窥视未来某个特定行动可能带来的结果。'},{name:'至圣斩',cost:50,consume:'[攻击: 100 MP]',tag:'[精神][单体][伤害][威力: 300]',type:'主动',rarity:'rare',effect:'为你的下一次近战攻击附魔。攻击命中时，额外造成300点伤害（100%能量伤害）。若目标是亡灵或深渊魔族，此额外伤害必定暴击。',description:'将神圣的审判之力灌注于武器之中，对邪恶的存在能造成毁灭性的打击。'},{name:'圣域术',cost:50,consume:'[动作: 80 MP]',tag:'[精神][范围:5][增益][持续]',type:'主动',rarity:'rare',effect:'以自身为中心创造一个半径5米的神圣领域，持续2回合。领域内的友方单位所有检定获得优势。',description:'将脚下的大地暂时转化为受神祇庇护的圣地，让身处其中的战友如虎添翼。'},{name:'血焰刀刃',cost:23,consume:'[动作: 65 MP]',tag:'[精神][自身][增益][持续]',type:'主动',rarity:'rare',effect:'为你的右手武器附魔【血焰】，持续1分钟。攻击时会额外造成50点能量伤害，并施加【燃烧】与【出血】的累积效果。',description:'一种禁忌的祷告，将火焰与生命献祭之力结合，形成一种既能灼烧肉体又能撕裂灵魂的诡异附魔。'},{name:'火焰啊，赐予我力量！',cost:26,consume:'[动作: 75 MP]',tag:'[精神][自身][增益][持续]',type:'主动',rarity:'rare',effect:'获得【火焰之力】状态，持续30秒。期间，你的物理伤害和能量伤害（火焰限定）提升20%，SP恢复速度加快。',description:'向火焰巨人或火焰之神祈祷，借用其一部分力量，让自己的身体与攻击都燃烧起来。'},{name:'
